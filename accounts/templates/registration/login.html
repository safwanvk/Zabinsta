{% extends 'insta/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block title %}
Sign in
{% endblock%}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<body class="no-padding">
        <main class="login">
            <div class="login__column">
                <img
                    src="{% static 'images/phone.png' %}"
                    alt="Phone Image"
                    title="Phone Image"
                    class="login__phone-image"
                />
            </div>
            <section class="login__column">
                <div class="login__section login__sign-in">
                    <img
                        src="{% static 'images/logo.png' %}"
                        alt="Logo"
                        title="Logo"
                        class="login__logo"
                    />
                    <!-- x   -->
                    <form method="POST" class="login__form">

                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="login__input-container">
                            <input
                                type="submit"
                                value="Log in"
                                class="login__input login__input--btn"
                            />
                        </div>
                    </form>
                    <span class="login__divider">or</span>
                    <a class="login__fb-link" href="#">
                        <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i> Log in with Facebook
                    </a>
                </div>
                <div class="login__section login__sign-up">
                    <span class="login__text">
                        Don't have an account?
                        <a href="{% url 'accounts:register' %}" class="login__link">
                            Sign up
                        </a>
                    </span>
                </div>
                <div class="login__section login__section--transparent login__app">
                    <span class="login__text">
                        Get the app.
                    </span>
                    <div class="login__appstores">
                        <img
                            src="{% static 'images/ios.png' %}"
                            alt="iOS"
                            title="Get the app!"
                            class="login__appstore"
                        />
                        <img
                            src="{% static 'images/android.png' %}"
                            alt="Android"
                            title="Get the app!"
                            class="login__appstore"
                        />
                    </div>
                </div>
            </section>
        </main>
{% endblock %}
